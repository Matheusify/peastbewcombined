  <script>
    var Channels = [
      "UCFqeiSR8Cnqr5N4F9AEpTMA", //Milrus

      "UCUKJbz6gv3J6ROfaGgayQrw", //Tunish 563

      "UC0T77Q0LHOtR-MYHHrdcFkA", //MichaelPi
      "UCZwcJC7AlARoDOmWv_2SSTg", //T.L.G.
      "UCK8RNCST65pry9i3sht9wEQ", //la Vida en un Gráfico
      "UCImNeio42WEAR4PbN_pTwfg", //Evolution Graphic
      "UCLvCxf-Et7NHoCNfoQE_Zhw", //Global Graphic
      "UCLCA_wlbOgx1YYBY2LNVN9w", //Robhet2 Graphs
      "UCtiybdvycqqLY6M4OHYnOuQ", //InterDataLex
      "UCpX1ztG9GTYrqQzHSL5DZKA", //Los Rankings
      "UCP7hbLCO3i1sOPjEetzKA9A", //JairoAR
      "UCmTZJnbG9dUCo5MYYc8bu1Q", //JairoAR Shorts
      "UCjlVKnmscmFuph6tHH-St0w", //PeastBew KC
      "UCy3xu4zeATazwQP-HUDIgcg", //Keyson Graficos
      "UCFeHtx2zKPOqVU_NrCCaz_g", //Keyson Stats
      "UCV0aFI4u-1HSFtr6zSnsn6w", //Túnish_Tv
      "UCaMLfz3BUtIzkMhrCJzfz6w", //Eliel Balsells
      "UCSMErcbTieSS4Q1CS7IXkFA", //VGtales
      "UChS-OWykpk-OCiw4EHIzO8g", //PIX3LITO
      "UCdsyNFXknLbhy38n7dc-H7w", //NickPlayYT
    ];
    var number = 0;
    var work = [];

    var Channel1s = [
      "UC2Sk_QKSe4uvKcjJBJzsfEw", //Keyson Data
      "UC7pJJACats7suFVfu6ZGSfw", //A.P Statitics
      "UC4clLOlxvvcDbpi2Q_ujQlQ", //Stats Community Visualized
      "UC4XhD_74_TIiJlT8vtk7_-A", //sw | Barras G
      "UCKglMi0TMog1M3-iGU-Ws2g", //TES Graphics
    ];
    var numbe1r = 0;
    var wor1k = [];

        var studiocount = [
      "UCgG5aRcYGzPPB4UG3mS-ZNg", //Graphify
      "UCIvilFSgSBmjYkqCcDpnUjw", //JipStats
      "UCNJGgbNSky29GEfCRMKM9jA", //GNZGUY
    ];
    var numbe2r = 0;
    var wor2k = [];

    function render() {
      datas();
      number = work.reduce(function (a, b) {
        return a + b;
      }, 0);
      numbe1r = wor1k.reduce(function (a, b) {
        return a + b;
      }, 0);
      numbe2r = wor2k.reduce(function (a, b) {
        return a + b;
      }, 0);
      count.innerHTML = Math.floor(number + numbe1r + numbe2r);
    }

    

    function datas() {
      for (let i = 0; i < Channels.length; i++) {
fetch("https://mixerno.space/api/youtube-channel-counter/user/"+ Channels[i] + "")
          .then((res) => res.json())
          .then((data) => {
            work[i] = data.counts[0].count;
          });
      };
      for (let i = 0; i < Channel1s.length; i++) {
fetch("https://nia-statistics.com/api/get?platform=youtube&type=channel&id="+ Channel1s[i] + "")
          .then((res) => res.json())
          .then((data) => {
            wor1k[i] = data.estSubCount;
          });
    };
    for (let i = 0; i < studiocount.length; i++) {
fetch("https://api-v2.nextcounts.com/api/youtube/channel/"+ studiocount[i] + "")
          .then((res) => res.json())
          .then((data) => {
            wor2k[i] = data.subcount;
            console.log(wor2k)
          });
    };
  }







    setInterval(() => {
      render();
    }, 2000);
  </script>
